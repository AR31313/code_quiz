<!DOCTYPE html>
<html>
  <head>
    <title>ENV Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Environment Trivia Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <div id="welcomeDiv" quizContainer.style.display = "none">
    
      <div class="quizContainer">
       
        <section>
            <h3>Please Select the Correct Answer </h3>
            
              <h2 id="questionText"></h2>
              <h2 id="answerText"></h2>
              </br>
              <button id="nextBtn">Next Question</button>
            
        </section>

        <section>
          <div id="results"></div>
        </section>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
            <div>
              <h2>Wins: <span class="win">0 </span> </h2>
              <h2>Losses: <span class="lose">0</span></h2>
            </div>
          </div>
          <button id="submitButton">Submit Score</button>
          <button id="resetScore">Reset Score</button>
          <div class= "card timer">
            <div class = "timer-text"></div>
            <div class="large-font timer-count">60</div>
            <h3>seconds remaining</h3>
          </div>
        </div>
      </div> 
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
