<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Environment Trivia Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <h1>This is the Question 1</h1>
            <div class="container">
              <div class="box" data-number="Option 1" data-state="hidden"></div>
              <div class="box" data-number="Option 2" data-state="hidden"></div>
              <div class="box" data-number="Option 3" data-state="hidden"></div>
              <div class="box" data-number="Option 4" data-state="hidden"></div>
        </section>

        <section>
            <h2>This is the Question 2</h2>
            <div id="quiz"> </div>
        </section>

        
        <button id="submit">Choose Answer</button>
        <button class="reset-button">Reset Quiz</button>
        <div id="results"></div>

      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Wins: <span class="win">0 </span> </h2>
          <h2>Losses: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
